{% extends "base.html" %}

{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Заявка
{% endblock %}

{% block content %}
<div class="container pt-3 pb-3">
    <div class="card card-body content grid gap-3">
        <h2 class="card-title">Заявка</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Добавить" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
